<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Gallery</title>
<link rel="stylesheet" href="css/style.css">
<style>
body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;}
nav{position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.7);display:flex;justify-content:space-around;padding:15px 0;z-index:1000;}
nav a{color:#fff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
nav a:hover{color:#ffcc00;}
.container{padding-top:80px;max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;}
.container img{width:100%;border-radius:10px;object-fit:cover;}
</style>
</head>
<body>

<nav>
<a href="index.html">Home</a>
<a href="models.html">Models</a>
<a href="gallery.html">Gallery</a>
<a href="preorder.html">Pre-Order</a>
<a href="contact.html">Contact</a>
</nav>

<div class="container" id="galleryContainer"></div>

<script>
const types=['backgrounds','pragya','sedan','bus'];
const gallery=document.getElementById('galleryContainer');

types.forEach(type=>{
    fetch(`backend/list_images.php?type=${type}`)
    .then(res=>res.json())
    .then(images=>{
        images.forEach(img=>{
            const imageEl=document.createElement('img');
            imageEl.src=img;
            gallery.appendChild(imageEl);
        });
    });
});
</script>

</body>
</html>
