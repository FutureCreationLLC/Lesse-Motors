<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Pre-Order</title>
<link rel="stylesheet" href="css/style.css">
<style>
body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
nav{position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.7);display:flex;justify-content:space-around;padding:15px 0;z-index:1000;}
nav a{color:#fff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
nav a:hover{color:#ffcc00;}
form{background:#222;padding:30px;border-radius:10px;width:300px;display:flex;flex-direction:column;}
form input,form select,form textarea,form button{margin:10px 0;padding:10px;border:none;border-radius:5px;}
form button{background:#ffcc00;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<nav>
<a href="index.html">Home</a>
<a href="models.html">Models</a>
<a href="gallery.html">Gallery</a>
<a href="preorder.html">Pre-Order</a>
<a href="contact.html">Contact</a>
</nav>

<form id="preorderForm">
<h2>Pre-Order Form</h2>
<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email" required>
<select name="carType" required>
<option value="">Select Car Type</option>
<option value="pragya">Pragya</option>
<option value="sedan">Sedan</option>
<option value="bus">Bus</option>
</select>
<textarea name="details" placeholder="Additional Details" rows="4"></textarea>
<button type="submit">Submit Pre-Order</button>
</form>

<script>
document.getElementById('preorderForm').addEventListener('submit',function(e){
    e.preventDefault();
    alert('Thank you! Your pre-order request has been received. We will contact you.');
    this.reset();
});
</script>

</body>
</html>
