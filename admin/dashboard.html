<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav style="position:static;background:transparent;padding:18px"><a href="../index.html"><img src="../assets/logo-le-sunshine.svg" style="height:44px"></a></nav>
<div class="container" style="max-width:980px">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2 style="color:var(--accent)">Admin Dashboard</h2>
    <div>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <div class="card" style="margin-top:16px;padding:18px;background:var(--card);border-radius:12px">
    <h3 style="color:var(--accent)">Website Background</h3>
    <input id="bgFile" type="file" accept="image/*">
    <button id="uploadBg" class="btn">Upload Background</button>
    <div id="bgMsg" class="small"></div>
  </div>

  <div class="card" style="margin-top:16px;padding:18px;background:var(--card);border-radius:12px">
    <h3 style="color:var(--accent)">Upload Car Images</h3>
    <select id="typeSelect" class="input">
      <option value="">Select model type</option>
      <option value="pragya">Pragya</option>
      <option value="sedan">Sedan</option>
      <option value="bus">Bus</option>
      <option value="suv">SUV</option>
      <option value="pickup">Pickup</option>
      <option value="van">Van</option>
      <option value="cargo">Cargo</option>
      <option value="mini-truck">Mini Truck</option>
      <option value="luxury">Luxury</option>
      <option value="coupe">Coupe</option>
    </select>
    <input id="carFiles" type="file" accept="image/*" multiple>
    <button id="uploadCars" class="btn">Upload Images</button>
    <div id="carMsg" class="small"></div>
    <div style="margin-top:12px">
      <h4 style="color:var(--accent)">Existing uploads (click delete to remove)</h4>
      <div id="existingList"></div>
    </div>
  </div>

  <div class="card" style="margin-top:16px;padding:18px;background:var(--card);border-radius:12px">
    <h3 style="color:var(--accent)">Preorders</h3>
    <div id="poList"></div>
  </div>

  <div class="card" style="margin-top:16px;padding:18px;background:var(--card);border-radius:12px">
    <h3 style="color:var(--accent)">Contacts</h3>
    <div id="contactList"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="../js/firebase-config.js"></script>
<script src="admin.js"></script>
<script>
document.getElementById('logoutBtn').addEventListener('click',function(){auth.signOut().then(()=>location.href='login.html')})
</script>
</body>
</html>
