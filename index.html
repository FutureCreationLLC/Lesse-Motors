<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors</title>
<link rel="stylesheet" href="css/style.css">
<style>
body,html{margin:0;padding:0;height:100%;font-family:Arial, sans-serif;overflow-x:hidden;}
nav{position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.7);display:flex;justify-content:space-around;padding:15px 0;z-index:1000;}
nav a{color:#fff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
nav a:hover{color:#ffcc00;}
.slideshow{width:100%;height:100vh;position:relative;overflow:hidden;}
.slide{width:100%;height:100%;position:absolute;top:0;left:0;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease-in-out;}
.slide.active{opacity:1;}
.preorder-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:20px 40px;background-color:#ffcc00;color:#000;font-weight:bold;text-decoration:none;border-radius:10px;font-size:24px;z-index:1001;}
</style>
</head>
<body>

<nav>
<a href="index.html">Home</a>
<a href="models.html">Models</a>
<a href="gallery.html">Gallery</a>
<a href="preorder.html">Pre-Order</a>
<a href="contact.html">Contact</a>
</nav>

<div class="slideshow" id="slideshow"></div>

<a href="preorder.html" class="preorder-btn">Pre-Order Now</a>

<script>
// Fetch all background images dynamically
fetch('backend/list_images.php?type=backgrounds')
.then(res=>res.json())
.then(images=>{
    const slideshow=document.getElementById('slideshow');
    images.forEach((img,index)=>{
        const div=document.createElement('div');
        div.className='slide';
        if(index===0) div.classList.add('active');
        div.style.backgroundImage=`url('${img}')`;
        slideshow.appendChild(div);
    });
    let current=0;
    setInterval(()=>{
        const slides=document.querySelectorAll('.slide');
        slides[current].classList.remove('active');
        current=(current+1)%slides.length;
        slides[current].classList.add('active');
    },5000);
});
</script>

</body>
</html>
